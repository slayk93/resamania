<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tech test</title>
<link href="libs/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="libs/bootstrap-select-1.12.0/dist/css/bootstrap-select.min.css" rel="stylesheet" />
<link href="libs/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src="libs/jquery-1.11.1/jquery-1.11.1.js"></script>

</head>
<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img alt="Resamania"
					src="img/logo.png" height="25" style="display: inline;" />
					Resa Booking</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a id="user-menu" href="#"
						class="dropdown-toggle" data-toggle="dropdown"
						aria-expanded="false"> <strong id="user-name">Anthony GRUNDMANN</strong>
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" id="logout-button">Logout</a></li>
							<li><a href="javascript:void(0);" id="edit-button">Edit profile</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-sm-12" id="alerts-container"></div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<p>Use the resamania booking app to find a matching slot for your next activity at <span id="supplier"></span></p>
			</div>
		</div>
		
		<div class="row">
			<nav class="navbar navbar-default" style="padding:10px 0;">
				<div class="col-sm-12" style="text-align: center;">
					<form id="form">
							<select id="room" class="selectpicker" title="Select a room"></select>
							<select id="activity" class="selectpicker" title="Select an activity"></select>
							<input type="text" id="from" class="form-control" data-provide="datepicker" value="" placeholder="From">
							<input type="text" id="to" class="form-control" data-provide="datepicker" value="" placeholder="To">
							<button type="submit" class="btn btn-primary" id="search">Search</button>
					</form>
				</div>
			</nav>
		</div>
		
		<div class="row">
			<div id="booking" class="list-group"></div>
		</div>
	</div>
